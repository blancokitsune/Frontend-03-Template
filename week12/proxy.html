<script>
  let usedReactitvties = []
  const callbacks = new Map()
  const object = {
    a: 1,
    b: 2,
  }

  const po = reactive(object)

  effect(() => console.log("po.a:", po.a))
  function effect(callback) {
    usedReactitvties = []
    callback()

    for (let reactivty of usedReactitvties) {
      const [obj, prop] = reactivty
      pushCallback(callbacks, obj, prop)
    }
    console.log(usedReactitvties)
  }

  // 推入回调
  function pushCallback(callbackList, obj, prop) {
    //如果没有存储过这个对象，那就先存一个
    if (!callbackList.has(obj)) {
      callbackList.set(obj, new Map())
    }
    // 如果这个对象没有这个属性，那就初始化一个空的
    if (!callbackList.get(obj).has(prop)) {
      callbackList.set(prop, [])
    }
    console.log(callbackList.get(obj).get(prop))
    // 既然有对象有属性(初始空)了，那就推进一个吧
    callbackList.get(obj).get(prop).push(callback)
  }
  function reactive(object) {
    return new Proxy(object, {
      set(obj, prop, value) {
        obj[prop] = value
        if (callbacks.get(obj)) {
          if (callbacks.get(obj).has(pro)) {
            for (let callback of callbacks.get(obj).has(pro)) {
              callback()
            }
          }
        }

        return obj[prop]
      },
      get(obj, prop) {
        console.log(`reative get: objName:${obj},propName:${prop}`)
        usedReactitvties.push([obj, prop])
        return obj[prop]
      },
    })
  }
</script>
