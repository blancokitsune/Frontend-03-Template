<style>
  .cell {
    display: inline-block;
    width: 6px;
    height: 6px;
    background: gray;
    border-bottom: 1px solid white;
    border-right: 1px solid white;
    vertical-align: middle;
  }

  #container {
    width: 701px;
  }
</style>

<div id="container"></div>
<button onclick="localStorage['map']=JSON.stringify(map)">保存</button>

<script>
  function sleep(t) {
    return new Promise((resolve) => setTimeout(resolve, t))
  }

  class Sorted {
    constructor(data, compare) {
      this.data = data.slice()
      this.compare = compare || ((a, b) => a - b)
    }

    take() {
      if (!this.data.length) return

      let min = this.data[0]
      let minIndex = 0

      for (let i = 1; i < this.data.length; i++) {
        if (this.compare(this.data[i], min) < 0) {
          min = this.data[i]
          minIndex = i
        }
      }

      this.data[minIndex] = this.data[this.data.length - 1]
      this.data.pop()
      return min
    }

    give(v) {
      this.data.push(v)
    }
  }

  // 初始化地图
  function initialMap(container) {
    for (let y = 0; y < 100; y++) {
      for (let x = 0; x < 100; x++) {
        let cell = document.createElement("div")
        cell.classList.add("cell")

        if (map[100 * y + x] == 1) {
          cell.style.backgroundColor = "black"
        }

        cell.addEventListener("mousemove", () => {
          if (mousedown) {
            if (clear) {
              cell.style.backgroundColor = ""
              map[100 * y + x] = 0
            } else {
              cell.style.backgroundColor = "black"
              map[100 * y + x] = 1
            }
          }
        })

        container.appendChild(cell)
      }
    }

    document.addEventListener("mousedown", (e) => {
      mousedown = true
      clear = e.which === 3
    })
    document.addEventListener("mouseup", () => (mousedown = false))
    document.addEventListener("contextmenu", (e) => e.preventDefault())
  }

  // 寻路
  async function pathFinding(map, start, end) {
    // 队列存储，FIFO，广度
    const table = Object.create(map)
    // const queue = [start]
    const queue = new Sorted([start], (a, b) => distance(a) - distance(b))

    async function insert(x, y, pre) {
      // 边界处理,超出就不算了
      if (x < 0 || x >= 100 || y < 0 || y >= 100) return
      // 如果已经搜索过就不算了
      if (table[y * 100 + x]) return

      // await sleep(1)
      container.children[y * 100 + x].style.backgroundColor = "lightgreen"
      // 如果没有搜索过(==0)，就push
      table[y * 100 + x] = pre
      queue.give([x, y])
    }

    function distance(point) {
      return (point[0] - end[0]) ** 2 + (point[1] - end[1]) ** 2
    }

    // 把四周的点都走一遍
    while (queue.data.length) {
      let [x, y] = queue.take()
      console.log(x, y)

      if (x === end[0] && y === end[1]) {
        let path = [] // 维护路径保存

        while (x != start[0] || y != start[1]) {
          path.push(map[y * 100 + x])
          ;[x, y] = table[y * 100 + x]
          await sleep(30)
          container.children[y * 100 + x].style.backgroundColor = "purple"
        }

        return path
      }

      await insert(x - 1, y, [x, y])
      await insert(x, y - 1, [x, y])
      await insert(x + 1, y, [x, y])
      await insert(x, y + 1, [x, y])

      await insert(x - 1, y - 1, [x, y])
      await insert(x + 1, y - 1, [x, y])
      await insert(x + 1, y + 1, [x, y])
      await insert(x - 1, y + 1, [x, y])
    }

    return null
  }

  const container = document.querySelector("#container")

  const map = localStorage["map"] ? JSON.parse(localStorage["map"]) : Array(10000).fill(0)
  let mousedown = false
  let clear = false

  initialMap(container)
</script>
