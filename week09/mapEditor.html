<style>
  .cell {
    display: inline-block;
    width: 6px;
    height: 6px;
    background: gray;
    border-bottom: 1px solid white;
    border-right: 1px solid white;
    vertical-align: middle;
  }

  #container {
    width: 701px;
  }
</style>

<div id="container"></div>
<button onclick="localStorage['map']=JSON.stringify(map)">保存</button>

<script>
  function sleep(t) {
    return new Promise((resolve) => setTimeout(resolve, t))
  }

  // 初始化地图
  function initialMap(container) {
    for (let y = 0; y < 100; y++) {
      for (let x = 0; x < 100; x++) {
        let cell = document.createElement("div")
        cell.classList.add("cell")

        if (map[100 * y + x] == 1) {
          cell.style.backgroundColor = "black"
        }

        cell.addEventListener("mousemove", () => {
          if (mousedown) {
            if (clear) {
              cell.style.backgroundColor = ""
              map[100 * y + x] = 0
            } else {
              cell.style.backgroundColor = "black"
              map[100 * y + x] = 1
            }
          }
        })

        container.appendChild(cell)
      }
    }

    document.addEventListener("mousedown", (e) => {
      mousedown = true
      clear = e.which === 3
    })
    document.addEventListener("mouseup", () => (mousedown = false))
    document.addEventListener("contextmenu", (e) => e.preventDefault())
  }

  // 寻路
  async function path(map, start, end) {
    // 队列存储，FIFO，广度
    const queue = [start]

    async function insert(x, y) {
      // 边界处理,超出就不算了
      if (x < 0 || x >= 100 || y < 0 || y >= 100) return
      // 如果已经搜索过就不算了
      if (map[y * 100 + x]) return

      await sleep(30)
      container.children[y * 100 + x].style.backgroundColor = "lightgreen"
      // 如果没有搜索过(==0)，就push
      map[y * 100 + x] = 2
      queue.push([x, y])
    }

    // 把四周的点都走一遍
    while (queue.length) {
      let [x, y] = queue.shift()
      console.log(x, y)
      if (x === end[0] && y === end[1]) return true
      await insert(x - 1, y)
      await insert(x, y - 1)
      await insert(x + 1, y)
      await insert(x, y + 1)
    }

    return false
  }

  const container = document.querySelector("#container")

  const map = localStorage["map"] ? JSON.parse(localStorage["map"]) : Array(10000).fill(0)
  let mousedown = false
  let clear = false

  initialMap(container)
</script>
